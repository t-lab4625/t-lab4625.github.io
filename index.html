<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="calcScore.js"></script>

	<title>学マス評価点計算機</title>
</head>

<body>
	<!-- ヘッダ -->
	<header>
		<div class="header">
			<h1>学マス評価点計算機</h1>
		</div>
	</header>

	<!-- ボディ -->
	<main class="body">
		<!-- 説明 -->
		<div class="explanation">
			各評価ランクに必要な最終試験のスコアを計算することができます(最終試験の順位は１位と仮定)。
		</div>

		<br>
		<hr>
		<br>

		<!-- 入力欄 -->
		<div class="input">
			<p>↓最終試験時の各ステータス値を入力↓</p>

			<!-- ステータス -->
			<div class="status">
				<label>
					ボーカル：<input id="vocal" type="number" value="0"
						oninput="this.value = Math.max( 0, Math.min( this.value, 1500 ) )" onchange="calc()" required>
				</label>
				<br>
				<label>
					ダンス：<input id="dance" type="number" value="0"
						oninput="this.value = Math.max( 0, Math.min( this.value, 1500 ) )" onchange="calc()" required>
				</label>
				<br>
				<label>
					ビジュアル：<input id="visual" type="number" value="0"
						oninput="this.value = Math.max( 0, Math.min( this.value, 1500 ) )" onchange="calc()" required>
				</label>
			</div>

			<!-- 計算ボタン
			<div>
				<input type="button" value="計算" onclick="calc()">
			</div> -->
		</div>

		<br>
		<hr>
		<br>

		<!-- 出力欄 -->
		<div class="output">
			<div class="grid-rank">
				<div class="rank rank-th">評価ランク</div>
				<div class="score1 rank-th">必要スコア</div>

				<div class="rank">S</div>
				<div class="score" id="score_s">0</div>

				<div class="rank">A+</div>
				<div class="score" id="score_a_plus">0</div>

				<div class="rank">A</div>
				<div class="score" id="score_a">0</div>

				<div class="rank">B+</div>
				<div class="score" id="score_b_plus">0</div>

				<div class="rank">B</div>
				<div class="score" id="score_b">0</div>

				<div class="rank">C+</div>
				<div class="score" id="score_c_plus">0</div>

				<div class="rank">C+</div>
				<div class="score" id="score_c">0</div>

			</div>
	</main>

	<!-- フッタ -->
	<footer>
		<div class="footer">
			<p class="copyright">©︎2024 T.</p>
		</div>
	</footer>

</body>

</html>
